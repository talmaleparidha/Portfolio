name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:client:github
        
      - name: Create 404.html for SPA routing
        run: cp dist/spa/index.html dist/spa/404.html
        
      - name: Debug - List build output
        run: |
          echo "Contents of dist/spa:"
          ls -la dist/spa/
          echo "Contents of dist/spa/assets:"
          ls -la dist/spa/assets/ || echo "No assets directory"
          echo "First few lines of index.html:"
          head -10 dist/spa/index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/spa'
          
      - name: Debug - Verify artifact
        run: |
          echo "Verifying artifact contents:"
          find dist/spa -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
